<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="banner.css">
</head>
<body>




    <div class="banner js-banner-1">

        <div class="banner-item" data-play="6000" style="background: #1E295C;">
            <div 
                class="banner-text banner-text--white anim-fade" 
                style="opacity: 0; transition: opacity 0.5s ease-out 1.2s;">
                Un autre quatre ans<br> de François Legault ?
            </div>
            <div 
                class="banner-image anim-right" 
                style="transition: 0.5s ease-out 0.3s;">
                <img src="img/1-1.png" alt="">
            </div>
        </div>

        <div class="banner-item" data-play="6000" style="background: #1E295C;">
            <div 
                class="banner-text banner-text--white anim-fade" 
                style="transition: opacity 0.35s ease-out 0.5s;">
                Notre langue française<br> va continuer à perdre du terrain.
            </div>
            <div 
                class="banner-image anim-top" 
                style="transition: 0.35s ease-out 1.5s;">
                <img src="img/1-2.png" alt="">
            </div>
        </div>

        <div class="banner-item" data-play="8000" style="background: #D1D9E2;">
            <div class="banner-text banner-text--list">
                <span 
                    data-hide="2300" 
                    class="anim-fade" 
                    style="opacity: 0; transition: opacity 0.5s ease-out 1.7s;">
                    La seule solution devant ce déclin planifié,
                </span>
                <span 
                    class="anim-fade" 
                    style="opacity: 0; transition: opacity 0.5s ease-out 4.5s;">
                    c'est le Parti Québécois.
                </span>                
            </div>           
            <div 
                class="banner-image anim-fade" 
                style="opacity: 0; right: 40px; transition: opacity 0.5s ease-out 5s;">
                <img src="img/1-3-icon.svg" alt="">
            </div>
            <div 
                class="banner-bg anim-bottom" 
                style="background-image: url(img/1-3.png); transition: 1.5s ease-out 0.2s;">
            </div>
        </div>

    </div>

    <script src="banner.js"></script>
    
</body>
</html>
